<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastre-se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylecss/index.css">
</head>
<body class="bodycadastro">
    <form action="#" method="post" class="containerC">
    
        <div class="container mt-4">
            <img src="../Img/logo_preto.png" id="logocadastro" alt="renatour">
            <h2 class="text-center">Cadastre-se</h2>
        <div class="form-group">
            <label for="primeiro_nome">Primeiro Nome:</label>
            <input type="text" class="form-control" id="primeiro_nome" name="primeiro_nome" >
        </div>

        <div class="form-group">
            <label for="cpf_rg">CPF / RG:</label>
            <input type="text" class="form-control" id="cpf_rg" name="cpf_rg" >
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" >
        </div>

        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="tel" class="form-control" id="celular" name="celular" >
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" >
        </div>

        <div class="form-group">
            <label for="confirmar_senha">Confirme sua Senha:</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" >
        </div>

        <div class="form-group">
            <label>Gênero:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="feminino" name="genero" value="feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="masculino" name="genero" value="masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="outros" name="genero" value="outros">
                <label class="form-check-label" for="outros">Outros</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="prefiro_nao_dizer" name="genero" value="prefiro_nao_dizer">
                <label class="form-check-label" for="prefiro_nao_dizer">Prefiro não dizer</label>
            </div>
        </div>
        <div class="botoes mb-5 pb-4"> 
            <a href="index.html"> <button type="submit" class="botaop mb-2 mt-4 ml-3">Continuar </a></button> 
            <a href="login.html">  <button type="button" class="botaop ml-3">Voltar</a></button> 
         </div> 
       
    </form>
    
</div>

<script src="../js/script.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
